{{ define "main" }}
{{ $pages := (where (where .Site.Pages "Type" "post") "IsPage" true) }}

<div data-pagefind-ignore="all" class="container">
    <div class="row">
   	    <div class="
            col-lg-8 col-lg-offset-1
            col-md-8 col-md-offset-1
            col-sm-12
            col-xs-12
            post-container
        ">
            <div class="recents-list">
              {{ range .Pages }}
                <h2 class="f3 near-black">
                   <a href="{{ .RelPermalink }}">
                       {{ .Title }}
                   </a>
                </h2>
                <h3>
                  <div class="f6">{{ .Date.Format "2 Jan 2006" }}</div>
                </h3>
                <p class="post-subtitle">{{ .Summary }}</p>
                    {{ end }}
            </div>
       	</div>
        {{ partial "sidebar.html" . }}
	</div>
</div>


<hr />
{{ end }}
